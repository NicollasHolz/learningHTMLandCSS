<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanho de textos</title>

		<style type="text/css">
			
			div {
				font-size: 30px;
			}

			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				*/
				/*font-size: 16px;*/
				font-size: 2em;
			}

			.texto2{
				font-size: 0.5em;
			}

		</style>
	</head>

	<body>

		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>
		

	</body>
</html>
