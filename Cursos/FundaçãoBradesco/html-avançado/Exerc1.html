<html>
<head>
    <title>Formulário</title>
</head>
<body>
    <p><font COLOR = "#0080FF" SIZE = "5" FACE ="VERDANA"> Formulário para cadastro</font></p>
    <form name="form1" action="envia.php" method="post">

    <table WIDTH ="70%" BORDER="0" CELLSPACING="3">

            <td>Nome</td>
            <td><input type="text" name="nome"></td>
        </tr>
        <tr>

            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td><input type="radio" name="sexo" checked>Masculino

            <td><input type="text" name="rg"></td>

    </table>
    <table width="5%">
        <tr>
            <td><input type="submit" name="enviar" value="Enviar"></td>
            <td><input type="reset" name="limpar" value="Limpar"></td>
        </tr>
    </table>

    </form>
